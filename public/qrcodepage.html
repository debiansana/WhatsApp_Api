<!DOCTYPE html>
<html lang="en">
<head>
	<title>ANET ID - WA</title>
	<meta name="description" content="Rest Api dan Bot Whastapp Open AI.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<link rel="icon" type="image/svg" href="./assets/icon.svg"/>
	<link rel="stylesheet" type="text/css" href="./assets/main.css">
    <style>
		

    </style>
</head>
<body>
    
<div class="form">
  <h1>QR CODE <br> WhatsApp BOT</h1>
  <div id="qrcode-container">
	<img src="./assets/loader.gif" alt="loading" id="qrcode" style="width: 250px;">
  </div>
	<div class="card">
		<div class="title">Panduan</div>
		<div class="body">
			<p>
				<li>Silahkan tunggu beberapa menit untuk dapat menampilkan kode QR (maksimal 5 menit)</li>
				<li>Scan kode QR berikut dengan aplikasi WhatsApp anda, sebagaimana Whatsapp Web biasanya.</li><br>
				<li><b>Jika kode QR tidak muncul, silahkan hubungi ADMIN</b></li>
			</p>
		</div>
	</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
		<script>
			const qrcode = document.getElementById("qrcode");
			const socket = io();

			socket.on("qr", src => {
				qrcode.setAttribute("src", src);
				qrcode.setAttribute("alt", "qrcode");
			});
			socket.on("qrstatus", src => {
				qrcode.setAttribute("src", src);
				qrcode.setAttribute("alt", "loading");
			});
			
			socket.on("log", log => {
				console.log(log);
			})
			
		</script>
</body>
</html>
